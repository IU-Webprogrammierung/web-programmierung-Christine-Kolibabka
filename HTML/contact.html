    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source Sans Pro">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Short Stack">

<body id="contact">
    <div class="main-grid">
        <header class="nav">
            <a href="index.html" id="logo"><img src="Images\Logo.png" alt="Logo"></a>
            <button id="hamburger-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>   
            <nav id="desktop-nav">
                <a href="index.html">Home</a>
                <a href="work.html">Portfolio</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>    
        </header>
        <main>
            <h3>Get in touch with the artist:</h3>
            <form action="mailto:christine.kolibabka@gmail.com" method="post" id="contact-form">
                <label for="fname">Your name:</label>
                <input type="text" id="fname" name="fname" placeholder="Name">
                <label for="fmail">Your e-mail:</label>
                <input type="email" id="fmail" name="fmail" placeholder="Email address">
                <label for="fmessage">Your message:</label>
                <input type="text" id="fmessage" name="fmessage" placeholder="My message">
                <input type="submit" value="Send">
            </form>
        </main>
    </div>
    <footer class="mobile-footer">
        <form action="action_page.php" id="newsletter">
            <div class="newsletter-heading">
              <p>Subscribe to our newsletter and keep in touch!</p>
            </div>      
            <div class="inputs">
              <input type="text" placeholder="Name" name="name" required>
              <input type="text" placeholder="Email address" name="mail" required>
            </div>
            <div class="submit-button">
              <input type="submit" value="Subscribe">
            </div>
        </form>
        <div id="socialmedia">
            <button id="facebook"><i class="fa-brands fa-facebook"></i>
            </button>
            <button id="instagram"><i class="fa-brands fa-instagram"></i>
            </button>
        </div>
        <div class="copyright">
            <p>Copyright 2024 Christine Kolibabka</p>
        </div>
    </footer>
    <div class="curtain-menu" id="overlay">
        <button id="close">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="overlay-content">
            <a href="index.html">Home</a>
            <a href="work.html">Portfolio</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
